<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
 
   <style>
    /* General Styling for the Page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #6a11cb, #09cc16, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

     /* Background Animation */

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .background span {
        position: absolute;
        /* display: block; */
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        animation: animate 20s linear infinite;
    }
     
    .background span:nth-child(1) {
        top: 50%;
        left: 10%;
        width: 30px;
        height: 30px;
        animation-delay: 0s;
    }

    .background span:nth-child(2) {
        top: 10%;
        left: 20%;
        width: 40px;
        height: 40px;
        animation-delay: 2s;
    }

    .background span:nth-child(3) {
        top: 80%;
        left: 25%;
        width: 25px;
        height: 25px;
        animation-delay: 4s;
    }

    .background span:nth-child(4) {
        top: 40%;
        left: 40%;
        width: 20px;
        height: 20px;
        animation-delay: 6s;
    }

    .background span:nth-child(5) {
        top: 60%;
        left: 70%;
        width: 45px;
        height: 45px;
        animation-delay: 8s;
    }

    @keyframes animate {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
        }
    }


    /* Style the Login Form */
    .login-container {
        width: 100%;
        max-width: 400px;
        /* background-color: #18bae3; */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
        border: 2px solid rgba(205, 132, 189, 0.3); /* Green with 30% opacity */
       
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-align: left;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        border: none;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-btn:hover {
        background-color: #2980b9;
    }

    .error {
        color: red;
        margin-top: 15px;
        font-size: 14px;
    }

    .login-footer {
        text-align: center;
        margin-top: 20px;
    }

    .login-footer a {
        color: #3498db;
        text-decoration: none;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-container {
            margin: 50px 20px;
        }
    }
   </style>
</head>
<body>

 
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

     </div>

    <div class="login-container">
        <h2>Faculty Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="loginId" placeholder="Enter Login ID" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Sample student credentials (for demo purposes)
            const validLoginId = "admin";
            const validPassword = "admin123";

            // Get input values
            const loginId = document.getElementById("loginId").value;
            const password = document.getElementById("password").value;

            // Check if login credentials are correct
            if (loginId === validLoginId && password === validPassword) {
                // Redirect to the student page
                window.location.href = "http://localhost:3000/Faculty/Staff.html";
            } else {
                // Display error message
                document.getElementById("errorMessage").textContent = "Invalid login ID or password!";
            }
        });
    </script>

</body>
</html>
